<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    //- até 280(inclusive): aumento de 20 %
    //- até 700(inclusive): aumento de 15 %
    //- até 1500(inclusive): aumento de 10 %
    //- acima de 1500: aumento de 5 %

    //Entrada

    const preco = parseFloat(prompt("Insira o preço do produto").trim().replace(",", "."));

    //Processamento
    let mensagem = (preco <= 280) ? alert(`${(preco * 0.2 + preco)} reais será seu aumento no preço`).toFixed(2).replace(".", ",")
        : (preco <= 700) ?  alert(`${(preco * 0.15 + preco)} reais será seu aumento no preço`)
            : (preco <= 1500) ?  alert(`${(preco * 0.1 + preco)} reais será seu aumento no preço`)
                :  alert(`${(preco * 0.05 + preco)} reais será seu aumento no preço`)
    //Saída

</script>
