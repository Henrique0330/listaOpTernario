<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada

    const letra = prompt("Insira uma letra ex:(A)").trim().toUpperCase()

    //Processamento
let mensagem = (letra == 'A' || letra == 'E' || letra == 'I' || letra == 'O' || letra == 'u' ) ? `Está letra é uma vogal`
: `Está letra não é uma vogal`
    
    //Saída
alert(`${mensagem}`)
</script>
